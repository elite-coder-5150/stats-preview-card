<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stats preview card | Frontend Mentor</title>
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
    <div class="card">
        <div class="left">
            <div class="title">Get <span>insite</span> that help <br> your business griw</div>
            <p class="supportive-text">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
            <div class="companies">
                <div class="stat">10K+</div>
                <div class="text">companies</div>
            </div>
            <div class="templates">
                <div class="stat">314</div>
                <div class="text">templates</div>
            </div>
            <div class="queries">
                <div class="stat">12M+</div>
                <div class="text">queries</div>
            </div>
        </div>
        <div class="right">
            <img src="img/main-img.jpg" alt="main-image">
        </div>
    </div>
</body>
</html>
